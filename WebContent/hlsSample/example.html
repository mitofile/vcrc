<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>video.js HLS Plugin Example</title>

  <link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">

  <!-- video.js -->
  <script src="lib/video.dev.js"></script>

  <!-- Media Sources plugin -->
  <script src="lib/videojs-media-sources.js"></script>

  <!-- HLS plugin -->
  <script src="lib/videojs-hls.js"></script>

  <!-- segment handling -->
  <script src="lib/xhr.js"></script>
  <script src="lib/flv-tag.js"></script>
  <script src="lib/stream.js"></script>
  <script src="lib/exp-golomb.js"></script>
  <script src="lib/h264-extradata.js"></script>
  <script src="lib/h264-stream.js"></script>
  <script src="lib/aac-stream.js"></script>
  <script src="lib/metadata-stream.js"></script>
  <script src="lib/segment-parser.js"></script>

  <!-- m3u8 handling -->
  <script src="lib/m3u8/m3u8-parser.js"></script>
  <script src="lib/playlist.js"></script>
  <script src="lib/playlist-loader.js"></script>

  <script src="node_modules/pkcs7/dist/pkcs7.unpad.js"></script>
  <script src="lib/decrypter.js"></script>

  <script src="lib/bin-utils.js"></script>

  <!-- example MPEG2-TS segments -->

  <!-- <script src="test/tsSegment.js"></script> -->

  <!--<script src="test/tsSegment-bc.js"></script>-->

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      margin: 20px 0;
    }
  </style>

</head>
<body>
  <video id="video"
         class="video-js vjs-default-skin"
         height="300"
         width="600"
         controls>
    <source
       src="http://10.26.65.140/demo/wbbm/wbbm.m3u8"
       type="application/x-mpegURL">
  </video>
  <script>
    videojs.options.flash.swf = 'lib/video-js.swf';

    // initialize the player
    var player = videojs('video');
  </script>
</body>
</html>
