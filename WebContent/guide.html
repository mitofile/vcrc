<body oncontextmenu="return false;">

  <main> 
	<header id="headerPage" class="container_48 rogers-header clearfix">
	   <div class="container headerRow">
	      <div class="row-fluid">
	         <div id="AlertContainer" class="alertCommon"></div>
	         <div class="col-md-3">
	            <div class="row">
	               <div class="title">Guide Live TV</div>
	            </div>
	         </div>
	         <div class="col-md-7">
	            <div class="row">
	               <div class="connectionStatus">
	                  <img src="css/images/linkAvailable.png" class="imgStatus" />
	                  <div id="linkIconHeader" class="link-icon"> 
	                  </div>
	               </div>
	            </div>
	         </div>
	         <div class="col-md-3 headerColumn2">
	            <div class="userInfoContent">
	                <i id="myRecordingIcon" class="fa fa-folder-open userIcon"></i>
	                <span id="my_recordings" class ="userStyle">My Recordings</span>
	                  <!--  <a href="" id="my_recordings"><img src="css/images/movies-icon.png"> MY RECORDINGS</a>  --> 
	            </div>
	         </div>
			 <div class="col-md-2 headerColumn2">
   				<div class="userInfoContent">
      				<i id="subscriberIcon" class="fa fa-user userIcon" data-placement="bottom" data-toggle="popover"></i>
      				<span id="subscriberNameTitle" class ="userStyle"></span>
   				</div>
			</div>
			<div class="col-md-2 headerColumn2">
   				<div class="userInfoContent">
      				<i id="userIcon" class="fa fa-users userIcon2" data-placement="bottom" data-toggle="popover"></i>
      				<span id="userNameTitle" class ="userStyle">User2</span>
   				</div>
			</div>
			<div class="col-md-2 headerColumn2">
   				<div class="userInfoContent">
      				<i id="deviceIcon" class="fa fa-television userIcon" data-placement="bottom" data-toggle="popover"></i>
      				<span id="deviceNameTitle" class ="userStyle">Device</span>
   				</div>
			</div>
	      </div>
	   </div>
	</header>

    <!--<div class="container container_48 clearfix contentInfo">-->
    <div class="container">
	   <div id="channelEntry" style="display: none;">
          <p id="channelPointed" class="channelWrote"></p>
       </div>
      <!--<div class="grid_28 program-content">-->
		<div class="left row">
			<div class="col-xs-4 col-md-4 col-lg-4">
				<div class="posterTitleContainer">
					<img src="css/images/loadinfo.net.gif" class="loading_Poster" />
				</div>
				<img id="titlePoster" class="posterTitle">
			</div>
			<div class="col-xs-offset-1 col-xs-13 col-md-offset-1 col-md-13 col-lg-offset-1 col-lg-13 ">
				<h1 id="program_title" class="show-title"></h1>
				<ul class="guide-meta-footer">
					<li id="program_time"><strong></strong></li>
				</ul>

				<ul class="icon-container">
					<li class="icon icon-solid new">New</li>
					<li class="icon icon-border rating"></li>
				</ul>

				<p id="program_description" class="headerdescription"></p>
				<!--<label>Channel</label><input id="channelNumber" type="text" style="color:  black;"/> -->
			</div>
		</div>
		<!--<div class="grid_18 pip-container">-->
      <div id="contentVideo" class="right">
          <div id="assetType" class="asset-Type"></div>
          <div id="current_time" class="current-time">00:00</div>
          <div id="current_channel" class="current-channel">NRO (CH)</div>
        <!--</div>-->
      </div>
      <div class="clear"></div>

    </div>
    <div class="channels_controls">
<!--     	<label class="label_channel">CH</label> -->
    	<input id="channelNumber" type="number" class="input_channel_number"/>
    </div>
    <div class="filterContainer">
      <div class="filterTitle">Filter</div>
      <div id="favoriteIcon"class="filterFavoriteDisabled"></div>
    </div>
    <div class="container_grid">
   	  <div id="visualization" class="container_48 content-area"></div>
	</div>
	<div class="loadingProgramGrid">
		<img src="css/images/loadinfo.net.gif" class="loading_grid_icon">
	</div>
	<div class="footerGrid">
	</div>
  </main>

  <div class="rigth_menu">
    <ul>
    </ul>
  </div>
  
  <div id="popoverContent" style="display: none">
    <div class="modalContentOption popoverDisplay">
         <h3 class="popover-title quotaLabel">Quota Infomation</h3>
         <div class="progress inforQuota">
 		   <div id="progressUsed" data-toggle="tooltip" data-placement="bottom" title="" class="progress-bar progress-bar-danger" role="progressbar" style="width:0%">used</div>
 		   <div id="progressKeep" data-toggle="tooltip" data-placement="bottom" title="" class="progress-bar progress-bar-warning customQuota" role="progressbar" style="width:0%"></div>
           <div id="progressFree" data-toggle="tooltip" data-placement="bottom" title="" class="progress-bar progress-bar-success" role="progressbar" style="width:100%">Free</div>
         </div>
    </div>
  </div>
  
  <div id="popoverUserContent" style="display: none">
    <div class="container popoverUserList">
      <div class ="row">
          <div id="availableUserList" class="list-group userList">
            <div id ="newUser" class="row">
               <div class = "col-md-3">
                 <i class="fa fa-user userItem"></i>
               </div>
               <div class = "col-md-13">
                 <input id="labelNewUser" type="text" maxlength="12" class="userItemList fixedUserItem" value="new user"></input>
               </div>
               <div class = "col-md-2">
                 <i class="fa fa-user-plus userItemLock"></i>
               </div>
            </div>
		  </div>
      </div>
    </div>
  </div>
  
  <div id="popoverDeviceContent" style="display: none">
    <div class="container popoverUserList">
      <div class ="row">
          <div id="availableDeviceList" class="list-group userList">
            <div id="deviceUnknownElement" class="row">
               <div class="col-md-3">
                 <i class="fa fa-television userItem"></i>
               </div>
               <div class="col-md-13">
                  <span id="unknownDeviceItem" class="userItemList">Unknown</span>
               </div>
               <div class="col-md-2">
                 <i class="fa fa-circle userItemLock"></i>
               </div>
            </div>
		  </div>
      </div>
    </div>
  </div>

  <div id="testMonitor" title="Test Monitor">
  </div>

	<!-- 
  MODAL INFO SCREEN
  -->
  <div class="modal fade" id="modalInfoScreen" tabindex="-1" role="dialog" aria-labelledby="modalInfoScreen" aria-hidden="true">
    <div class="modal-dialog modal-xs modal-sm modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title" id="modalInfoScreen_title"></h4>
        </div>

        <div class="modal-body-message" id="modalInfoScreen_body">
          <!--<div class="modalContainer">-->
            <div class="modalLeft">
              <img id="modalInfoScreen_program_poster">
            </div>
            <div class="modalRight">
              <ul class="guide-meta-footer">
                <li id="modalInfoScreen_program_time"><strong></strong></li>
              </ul>

              <ul class="icon-container">
                <li class="icon icon-solid new">New</li>
                <li class="icon icon-border rating"></li>
              </ul>

              <p id="modalInfoScreen_program_description"></p>
            </div>
            <div class="modalClear"></div>
          <!--</div>-->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Record</button>
          <button type="button" class="btn btn-info">Schedule</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 
  END MODAL INFO SCREEN
  -->
  
  	<!-- 
  MODAL INFO SCREEN
  -->
  <div class="modal fade" id="modalScheduleOptions" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modalScheduleOptions" aria-hidden="true">
    <div class="modal-dialog modal-xs modal-sm modal-lg">
      <div id="modalContentOption" class="modalOption-content">

        <div class="modal-header">
          <span id="scheduleOpHeader">Recording Options</span>
          <hr class = "headerTitle">
        </div>

        <div class="modal-body-message bodyScheduleOption" id="modalScheduleOption_body">
            <div id="containerSchedule" class="modalContentOption">
              <div class="row">
                <div class="form-group row">
                  <div class="col-sm-4"><span id="Start" class="labelIncremental">Start</span></div>
                  <div class="col-sm-10"><input id="Start" type="text" value="" readonly="readonly" name="Start"></div>
              	</div>
              </div>
              <div class="row">
                <div class="form-group row">
                  <div class="col-sm-4"><span id="End" class="labelIncremental">Stop</span></div>
                  <div class="col-sm-10"><input id="End" type="text" value="" readonly="readonly" name="End"></div>
              	</div>  
              </div>
              <div class="row">
                <div class="form-group row">
                  <div class="col-sm-4"><span class="labelIncremental">Keep</span></div>
                  <div class="col-sm-10"><input id="Keep" type="text" value="" readonly="readonly" name="Keep"></div>
                </div>
              </div>
            </div>
          <!--</div>-->
        </div>
        <div class="modalScheduleOption-footer">
          <div class="buttonRow">
            <label class="checkbox-inline footerCheckbox"><input id="checkBoxAsk" type="checkbox" value="">Don't show again</label> 
          	<button id="sendOptions" class="btn btn-default buttonModal">Accept</button>
		  	<button id="sendDefault"class="btn btn-default buttonModal">Close</button>
		  </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 
  END MODAL INFO SCREEN
  -->
  
  <!-- 
  MODAL RESUME SCREEN
  -->
  <div class="modal fade" id="modalResumeAt" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modalResumeAt" aria-hidden="true">
    <div class="modal-dialog modal-xs modal-sm modal-lg">
      <div class="modalResume-content">

        <div class="modal-header">
          <span>Resume Playback</span>
          <hr class = "headerTitle">
        </div>
        <div class="modal-body-message bodyResumeAt" id="modalResumeAt_body">
            <div class="modalContentOption">
              <div class="row">
			    <span class="labelIncremental">Watched</span>
			  </div>
			  <div class="rowResumeValue">
			    <span class="watched" id="watched">0 minute</span>
			    <div class="progress progressResumeAt">
                  <div id="progressBarResume" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
			    </div>
			  </div>
			  <div class="totalVideo">
			    <span id=totalTime>00:00:00</span>
			  </div>
            </div>
          <!--</div>-->
        </div>
        <div class="modalResumeAt-footer">
           <button id="resumeVideo" class="btn btn-default buttonModal resumeAt">Resume</button>
		   <button id="restartViedo"class="btn btn-default buttonModal resumeAt">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 
  END MODAL INFO SCREEN
  -->
  
  
  <!-- 
  MODAL RESUME SCREEN
  -->
  <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modalLogin" aria-hidden="true">
    <div class="modal-dialog modal-xs modal-sm modal-lg">
      <div class="modalLogin-content">
        <div class="modal-header">
          <span>Please Login</span>
          <hr class = "headerTitle">
        </div>
        <div class="modal-body-message bodyModalLogin" id="modalLogin_body">
            <div class="modalContentOptionLogin">
        	 		<input id="inputSubscriberId" class="form-control" placeholder="Subscriber ID" required="" autofocus="">
        			<div class="checkbox">
          				<label>
            				<input id="rememberCheck" type="checkbox" value="remember-me"> Remember me
          				</label>
        			</div>
        	    <button id="signButton" class="btn btn-lg btn-primary btn-block">Login</button>
            </div>
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
  <!-- 
  END MODAL INFO SCREEN
  -->
